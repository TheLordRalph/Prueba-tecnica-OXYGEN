<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Conversor de Unidades</title>
</head>
<body>

    <header>
        <img src="Imagenes/exchange.svg" alt="">
        <h1>unit converter</h1>
    </header>

    <section id="convertidor">
        <h1>Convert</h1>
        <select>
            <option value="km">km -> miles</option>
            <option value="miles">miles -> km</option>
            <option value="pie">pie -> m</option>
            <option value="m">m -> pie</option>
            <option value="cm">cm -> inch</option>
            <option value="inch">inch -> cm</option>
        </select>
        <img src="Imagenes/exchange.svg" alt="">
        <input type="number" name="unit" id="0">
        <h6>km</h6>
        <img src="Imagenes/heart.svg" alt="">
        <h1 id="resultado"></h1>
    </section>

    <section id="saved"></section>

    <footer>
        <a href="#">Terms of service</a>
        <a href="#">Privacy policy</a>
    </footer>
    
</body>
</html>
