<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <script src="JS/conversor.js"></script>
    <title>Conversor de Unidades</title>
</head>
<body>

    <header>
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
        </svg>
        <h1>unit converter</h1>
    </header>

    <section id="convertidor">
        <h1>convert</h1>
        <select id="selectUnidad" onchange="changeUnit()">
            <option title="km" value="miles">km -> miles</option>
            <option title="miles" value="km">miles -> km</option>
            <option title="pie" value="m">pie -> m</option>
            <option title="m" value="pie">m -> pie</option>
            <option title="cm" value="inch">cm -> inch</option>
            <option title="inch" value="cm">inch -> cm</option>
        </select>
        <svg onclick="invertUnit()" class="exchange" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
        </svg>
        <input type="number" name="unit" id="numeroIntroducido" onkeyup="conversion()">
        <p id="tipoUnidad" class="tipoUnidad">km</p>
        <svg onclick="saved()" class="heart" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
        </svg>
        <p id="resultado">0.00</p>
        <p id="tipoUnidadResultado" class="tipoUnidad tipoUnidad-resultado">miles</p>
    </section>

    <section class="saved">
        <h1>saved</h1>
        <div id="saved">
            
        </div>
    </section>

    <footer>
        <a href="#">Terms of service</a>
        <a href="#">Privacy policy</a>
    </footer>
    
</body>
</html>
